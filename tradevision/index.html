
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionZella - Pro Trading Journal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #0b0e11;
      color: #e2e8f0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Prevent text selection during rapid clicking to feel more app-like */
      user-select: none;
    }

    /* PERFORMANCE: Promote main scroll area to GPU layer */
    main {
      transform: translateZ(0);
      will-change: transform;
      backface-visibility: hidden;
    }

    /* INSTANT BUTTON FEEDBACK */
    button, a {
      transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.1s ease !important;
      touch-action: manipulation;
    }
    button:active, a:active {
      transform: scale(0.96) !important;
      opacity: 0.8 !important;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0b0e11;
    }
    ::-webkit-scrollbar-thumb {
      background: #1f2937;
      border-radius: 10px;
    }
    
    @keyframes slideInUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .animate-slideInUp { animation: slideInUp 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .animate-fadeIn { animation: fadeIn 0.15s ease-out forwards; }
    
    .today-highlight {
      position: relative;
      background: rgba(255, 165, 0, 0.15) !important;
      border-radius: 1.8rem !important;
      border: 1px solid rgba(255, 140, 0, 0.5) !important;
      z-index: 1;
    }

    /* Optimized GPU pulse */
    .today-highlight::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 200, 50, 0.15);
      border-radius: inherit;
      animation: pulseGPU 2s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes pulseGPU {
      0%   { opacity: 0.2; transform: scale(1); }
      50%  { opacity: 0.5; transform: scale(1.02); }
      100% { opacity: 0.2; transform: scale(1); }
    }

    * { font-style: normal !important; }
  </style>
